<!DOCTYPE html>

<html>
	<head>

		<base />

		<link
			rel="stylesheet"
			href="node_modules/github-markdown-css/github-markdown.css">

		<link
			rel="stylesheet"
			href="node_modules/highlight.js/styles/default.css">

		<link
			rel="stylesheet"
			href="node_modules/highlight.js/styles/googlecode.css">

		<style>
			body {
				overflow-y: auto!important;
			}

			.hljs {
				background-color: white;
			}

			a:hover::before {
				display: inline-block;
				position: fixed;
				bottom: 0;
				left: 0;
				padding: 2px 4px;
				border-top-right-radius: 2px;
				background-color: rgb(62, 62, 62);
				font-size: 90%;
				line-height: 100%;
				color: rgb(250, 250, 250);
				content: attr(href);
			}

			.markdown-body {
				min-width: 200px;
				max-width: 790px;
				margin: 0 auto;
				padding: 30px;
			}

			/* http://stackoverflow.com/a/248013/3673043 */
			.markdown-body pre {
				white-space: pre-wrap;       /* CSS 3 */
				word-wrap: break-word;       /* Internet Explorer 5.5+ */
			}

			/* http://stackoverflow.com/a/248013/3673043 */
			.markdown-body pre code {
				white-space: pre-wrap;       /* CSS 3 */
				word-wrap: break-word;       /* Internet Explorer 5.5+ */
			}
		</style>

		<script src="node_modules/mathjax/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	</head>
	<body class="markdown-body">
		<script src="client.js"></script>
	</body>
</html>
